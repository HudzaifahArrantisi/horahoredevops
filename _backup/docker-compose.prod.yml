version: "3.8"

services:
  web:
    build: .
    container_name: horahore-landing-prod
    restart: unless-stopped
    ports:
      - "80:80"
    environment:
      - NGINX_HOST=${DOMAIN:-horahoredevops.com}
      - NGINX_PORT=80
      - ENVIRONMENT=production
    networks:
      - web-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./index.html:/usr/share/nginx/html/index.html:ro
      - ./logs:/var/log/nginx

  nginx-proxy:
    image: nginx:alpine
    container_name: nginx-proxy-prod
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx-proxy.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl
      - ./proxy-logs:/var/log/nginx
    depends_on:
      - web
    networks:
      - web-network

networks:
  web-network:
    driver: bridge
