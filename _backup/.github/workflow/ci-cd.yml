name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

env:
  DOCKER_IMAGE: horahoredevops
  REGISTRY: ghcr.io

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.DOCKER_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.DOCKER_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.DOCKER_IMAGE }}:buildcache,mode=max

  deploy-development:
    name: Deploy to Development
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop'
    environment:
      name: development
      url: https://dev.horahoredevops.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy environment file
        run: |
          cp .env.development .env

      - name: Deploy to Development Server
        env:
          DEV_SSH_KEY: ${{ secrets.DEV_SSH_KEY }}
          DEV_HOST: ${{ secrets.DEV_HOST }}
          DEV_USER: ${{ secrets.DEV_USER }}
        run: |
          echo "Deploying to Development environment..."
          # Install SSH key
          mkdir -p ~/.ssh
          echo "$DEV_SSH_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key

          # Deploy via SSH
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no $DEV_USER@$DEV_HOST << 'EOF'
            cd /var/www/horahoredevops
            git pull origin develop
            cp .env.development .env
            docker-compose -f docker-compose.dev.yml pull
            docker-compose -f docker-compose.dev.yml up -d --build
            docker-compose -f docker-compose.dev.yml ps
          EOF

      - name: Run smoke tests
        run: |
          echo "Running smoke tests on development..."
          sleep 10
          curl -f https://dev.horahoredevops.com || exit 1
          echo "âœ… Development deployment successful!"

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://horahoredevops.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy environment file
        run: |
          cp .env.production .env

      - name: Deploy to Production Server
        env:
          PROD_SSH_KEY: ${{ secrets.PROD_SSH_KEY }}
          PROD_HOST: ${{ secrets.PROD_HOST }}
          PROD_USER: ${{ secrets.PROD_USER }}
        run: |
          echo "Deploying to Production environment..."
          # Install SSH key
          mkdir -p ~/.ssh
          echo "$PROD_SSH_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key

          # Deploy via SSH
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no $PROD_USER@$PROD_HOST << 'EOF'
            cd /var/www/horahoredevops
            git pull origin main
            cp .env.production .env
            docker-compose -f docker-compose.prod.yml pull
            docker-compose -f docker-compose.prod.yml up -d --build
            docker-compose -f docker-compose.prod.yml ps
          EOF

      - name: Run health checks
        run: |
          echo "Running health checks on production..."
          sleep 15

          # Health check
          HEALTH_STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://horahoredevops.com)
          if [ $HEALTH_STATUS -eq 200 ]; then
            echo "âœ… Production health check passed!"
          else
            echo "âŒ Production health check failed with status: $HEALTH_STATUS"
            exit 1
          fi

